<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SQS Monitor | NCI CBIIT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <H1 class="text-center">PIMixture DEV SQS status</H1>
        <form>
            <!-- Queue selector -->
            <div class="form-group row">
                <label class="col-form-label col-md-4" for="product">Select Product:</label>
                <div class="col-md-8">
                    <select class="form-control" id="product">
                        <option>PIMixture Queue</option>
                        <option>MicroArray Queue</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-md-4" for="tier">Select Tier:</label>
                <div class="col-md-8">
                    <select class="form-control" id="tier">
                        <option>DEV</option>
                        <option>QA</option>
                    </select>
                </div>
            </div>

            <!-- Available messages -->
            <div class="form-group row">
                <label class="col-form-label col-md-4">Available messages:</label>
                <div class="col-md-8">
                    <p id="avl-msg" class="form-control"></p>
                </div>
            </div>
            <!-- Inflight messages -->
            <div class="form-group row">
                <label class="col-form-label col-md-4">Inflight messages:</label>
                <div class="col-md-8">
                    <p id="in-flt" class="form-control"></p>
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/sqsMonitor.js"></script>
</body>
</html>
